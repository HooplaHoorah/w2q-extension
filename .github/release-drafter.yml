name-template: "v$RESOLVED_VERSION"
tag-template:  "v$RESOLVED_VERSION"

categories:
  - title: "🚀 Features"
    labels: ["feat", "enhancement", "AI"]
  - title: "🐛 Fixes"
    labels: ["fix", "bug", "bugfix"]
  - title: "🧹 Chores / Docs"
    labels: ["chore", "docs", "design"]
  - title: "⚙️ CI / Build"
    labels: ["ci", "build", "test"]

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
template: |
  ## Changes
  $CHANGES

  ---
  🧾 Auto-generated by Release Drafter.

autolabeler:
  - label: "feat"
    title:
      - "/^feat/i"
  - label: "fix"
    title:
      - "/^fix/i"
  - label: "chore"
    title:
      - "/^chore/i"
  - label: "docs"
    title:
      - "/^docs/i"
  - label: "ci"
    title:
      - "/^ci/i"

version-resolver:
  major:
    labels: ["breaking"]
  minor:
    labels: ["feat", "enhancement", "AI"]
  patch:
    labels: ["fix", "bug", "chore", "docs", "ci", "build", "test", "design"]
  default: patch

exclude-labels:
  - "skip-changelog"
